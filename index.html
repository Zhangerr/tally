<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    #qr img{
        margin:auto;
    }
    #main {
        background-color:rgb(245, 245, 245);
        
     //   box-shadow:0 3px 10px rgba(0, 0, 0, 0.56);
        padding:25px;
        
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div id="main" class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3">
                <h1>Contact Form</h1>
                <form role="form" id="contact-form">
                    <h3>Please enter your contact information:</h3>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter name" class="form-control">
                    </div>
                    <h3>Please enter either your email or your phone</h3>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" class="form-control" placeholder="Enter phone">
                    </div>
                </form>
                <div id="qr">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/qrcode.js"></script>
    <script>
        var qrcode = new QRCode("qr", {
        text: ";;",
        colorDark : "#2370ff",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.L
        });
        $(document).ready(function() {
            $('#contact-form').on('keyup', 'input', function(e) {
                qrcode.makeCode($('#name').val()+"\n"+$('#email').val()+"\n"+$('#phone').val())
            })
        })
        console.log("hi")
      </script>
  </body>
</html>
